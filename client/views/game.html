<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Unseeable Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}

			#curtain {
				background-color: black;
				width: 100%;
				height: 100%;
				position: absolute;
				z-index: 0;
				opacity: 0;
			}

			#top_bar {
				background-color: black;
				top: 0;
				width: 100%;
				height: 10%;
				position: absolute;
				z-index: 1;
				opacity: 0;
			}

			#bottom_bar {
				background-color: black;
				bottom: 0;
				width: 100%;
				height: 10%;
				position: absolute;
				z-index: 1;
				opacity: 0;
			}

			#left_bar {
				background-color: black;
				left: 0;
				width: 7.5%;
				height: 100%;
				position: absolute;
				z-index: 0;
				opacity: 0;
				display: table;
			}

			#right_bar {
				background-color: black;
				right: 0;
				width: 7.5%;
				height: 100%;
				position: absolute;
				z-index: 0;
				opacity: 0;
				display: table;
			}

			#subtitle_box {
				left: 7.5%;
				bottom: 10%;
				width: 85%;
				height: 10%;
				position: absolute;
				z-index: 0;
				display: table;
			}

			#continue:hover {
				cursor: pointer;
				font-size: 35pt;
			}

			#endgame {
				display: none;
				color: black;
				position: absolute;
				height: 100%;
				width: 100%;
				z-index: 1;
				opacity: 0;
			}

			#endCorrect{
				position: relative;
				top: 10%;
				height: 30%;
				width: 100%;
				display: table;
			}

			#endOptions{
				font-size: 36px;
				font-weight: bold;
				position: relative;
				height: 50%;
				width: 100%;
				display: table;
			}

			ul {
				list-style: none;
				text-align: center;
				vertical-align: middle;
				display: table-cell;
			}

			#subs {
				color: white;
				text-shadow:
					-1px -1px 0 #000,
					1px -1px 0 #000,
					-1px 1px 0 #000,
					1px 1px 0 #000;
				font-size: 30px;
				text-align:center;
				vertical-align: middle;
				display: table-cell;
			}

			#loading{
				background-image: url("https://i.imgur.com/X6Jdcxl.jpg");
				width: 100%;
				height: 100%;
				position: absolute;
				z-index: 1;
			}

			#myProgress{
				top: 50%;
				width: 80%;
				height: 30px;
				left: 10%;
				position: absolute;
				background-color: rgb(158, 158, 158);
				border: 2px solid black;
				z-index: 21;
				float: left;
			}

			#myBar{
				width: 1%;
				height: 30px;
				background-color: red;
				position: absolute;
				z-index: 20;
				text-align: center;
				line-height: 30px;
				color: white;
				font-size: 150%;
				text-shadow:
					-1px -1px 0 #000,
					1px -1px 0 #000,
					-1px 1px 0 #000,
					1px 1px 0 #000;
				box-shadow: 1px 2px black;
			}

			p {
				font-size: 36px;
				text-align: center;
				vertical-align: middle;
				display: table-cell;
			}

			.fade-in {
				animation-name: fade-in;
				animation-duration: 1s;
			}

			.fade-out {
				animation-name: fade-out;
				animation-duration: 1s;
			}

			.fade-out-loading{
				animation-name: fade-out;
				animation-duration: 5s;
			}

			.controls-fade-in {
				animation-name: controls-fade-in;
				animation-duration: 1s;
			}

			.controls-fade-out {
				animation-name: controls-fade-out;
				animation-duration: 1s;
			}

			.screen-change {
				animation-name: screen-change;
				animation-duration: 2s;
			}

			@keyframes screen-change {
				0% {opacity: 0;}
				30% {opacity: 1;}
				70% {opacity: 1;}
				100% {opacity: 0;}
			}

			@keyframes fade-in {
				0% {opacity: 0;}
				100% {opacity: 1;}
			}

			@keyframes fade-out {
				0% {opacity: 1;}
				100% {opacity: 0;}
			}

			@keyframes controls-fade-in {
				0% {opacity: 0;}
				100% {opacity: 0.5;}
			}

			@keyframes controls-fade-out {
				0% {opacity: 0.5;}
				100% {opacity: 0;}
			}

			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="curtain"></div>
		<div id="top_bar"></div>
		<div id="bottom_bar"></div>

		<div id="left_bar"><p>ðŸ¢€</p></div>
		<div id="right_bar"><p>ðŸ¢‚</p></div>

		<div id="endgame">
			<div id="endCorrect">
				<p>Correctly Colored Sections: <span id="numCorrect"></span>/14 </p>
			</div>
			<div id="endOptions">
				<ul>
					<li><span id="continue">Continue</span></li>
				</ul>
			</div>
		</div>
		<div id="subtitle_box"><p id="subs"></p></div>
		<div id="loading"></div>
		<div id="myProgress">
			<div id="myBar">0%</div>
		</div>

		<canvas id="canvas"></canvas>

		<script src="client/scripts/three.min.js"></script>
		<script src="client/scripts/inflate.min.js"></script>

		<script src="client/scripts/OrbitControls.js"></script>
		<script src="client/scripts/NURBSCurve.js"></script>
		<script src="client/scripts/NURBSUtils.js"></script>
		<script src="client/scripts/FBXLoader.js"></script>
		<script src="client/scripts/tween.min.js"></script>

		<script src="client/scripts/Detector.js"></script>
		<script src="client/scripts/stats.min.js"></script>
		<script src="client/scripts/ColorblindFilter.js"></script>

		<script src="client/scripts/Logger.js"></script>
		<script src="client/scripts/Loader.js"></script>
		<script src="client/scripts/AnimationControls.js"></script>
		<script src="client/scripts/Spline.js"></script>
		<script src="client/scripts/Level1.js"></script>
	</body>
</html>
