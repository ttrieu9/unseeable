
<!DOCTYPE html>
<html lang="en">

				font-family: Monospace;

	<body>

    <script src="three.min.js"></script>
    <script src="inflate.min.js"></script>

		<script src="OrbitControls.js"></script>
    
		<script src="FBXLoader.js"></script>

		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>
		<script src="ColorblindFilter.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, controls;
			var camera, scene, renderer, light;

			var cameraPosition = 1;

			var clock = new THREE.Clock();

			var mixers = [];

			var raycaster;
			var mouse = new THREE.Vector2();
			var currentObject;
			var coloredObjects = [];
			var attempts = 0
			var currentTable;

			init();

			function onMouseMove() {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y =  - ( event.clientY / window.innerHeight ) * 2 + 1;
			}

			function colorPaper() {
				raycaster.setFromCamera(mouse, camera);

				var intersects = raycaster.intersectObjects(scene.children[10].children);
				
				if(intersects.length > 0) {
					var intersected = intersects[0].object;
					if (intersected.name.includes('Crayon')) {
						if(intersected.name.includes('CrayonBox')){
							currentObject.visible = true;
							currentObject = null;
						}
						else {
							if(currentObject && currentObject.visible === false) {
								currentObject.visible = true;
							}
							currentObject = intersected;

							currentObject.visible = false;
						}

						var audioListener = new THREE.AudioListener();
						camera.add(audioListener);
						var song = new THREE.Audio(audioListener);
						scene.add(song);
						var audioLoader = new THREE.AudioLoader();

						audioLoader.load(
							'Click.mp3',
							(audioBuffer) => {
								song.setBuffer(audioBuffer);
								song.setVolume(0.15);
								song.play();
							},
							function ( xhr ) {
								console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
							},
							function ( xhr ) {
								console.log( 'An error happened' );
							}
						)
					}
					else if(intersected.name.includes('Paper') && !coloredObjects.includes(intersected.name) && !intersected.name.includes('PaperInstructions') && !intersected.name.includes('PaperOutline') && currentObject) {
						intersected.material = currentObject.material;
						coloredObjects.push(intersected.name)

						var audioListener = new THREE.AudioListener();
						camera.add(audioListener);
						var song = new THREE.Audio(audioListener);
						scene.add(song);
						var audioLoader = new THREE.AudioLoader();

						audioLoader.load(
							'Writing.wav',
							(audioBuffer) => {
								song.setBuffer(audioBuffer);
								song.setVolume(0.15);
								song.play();
							},
							function ( xhr ) {
								console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
							},
							function ( xhr ) {
								console.log( 'An error happened' );
							}
						)

						if(coloredObjects.length === 5) {
							setTimeout(() => {nextPosition()}, 1000)
						}
					}
				}
			}

			function selectTable() {
				raycaster.setFromCamera(mouse, camera);

				var intersects = raycaster.intersectObjects(scene.children[10].children);
		
				if(intersects.length > 0) {
					var intersected = intersects[0].object;
					console.log(intersected)
					if(intersected.name.includes("Table")){
						if(intersected.name === "Table3Top") {
							nextPosition()
						}
						else {
							if(attempts === 3) {
								nextPosition()
							}

							attempts++;
							alert("wrong table")
						}
					}
				}
			}

			function init() {
				raycaster = new THREE.Raycaster()
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, .1, 2000 );

				scene = new THREE.Scene();

				// grid
				var gridHelper = new THREE.GridHelper( 28, 28, 0x303030, 0x303030 );
				gridHelper.position.set( 0, - 0.04, 0 );
				scene.add( gridHelper );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				// model
				var manager = new THREE.LoadingManager();
				manager.onProgress = function( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var onProgress = function( xhr ) {

					if ( xhr.lengthComputable ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				};

				var onError = function( xhr ) {

					console.error( xhr );

				};

				var loader = new THREE.FBXLoader( manager );
				loader.load( 'DatNewNew.fbx', function( object ) {
					//add shadow casting and receiving for all of the child objects loaded
					for(var i in object.children){
						object.children[i].castShadow = true;
						object.children[i].receiveShadow = true;
						//console.log(object.children[i]);
					}
					object.castShadow = true;
					object.receiveShadow = true;
					scene.add( object );


				}, onProgress, onError );
				
				//add the teacher
				loader.load( 'Idle.fbx', function( object ) {

					object.position.set(4, -.05, -1);
					var scale = 2.2;
					object.scale.set(scale, scale, scale);
					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );

					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();

					scene.add( object );


				}, onProgress, onError );

				//add all of the children
				//kid sitting at a table
				loader.load( 'Sitting Victory.fbx', function( object ) {

					object.position.set(5.8, .3, .2);
					object.rotation.y = Math.PI*3 / 4;;
					var scale = 3;
					object.scale.set(scale, scale, scale);
					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );

					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();

					scene.add( object );


				}, onProgress, onError );

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// controls, camera
				// controls = new THREE.OrbitControls( camera, renderer.domElement );
				// controls.target.set( 0, 5, 0 );
				// camera.position.set( 2, 10, 28 );
				// controls.update();

				// controls = new THREE.PointerLockControls(camera);
				// controls.enabled = true;
				// controls.getObject().position.set(-.5, 2.5, 4);
				// scene.add(controls.getObject());
				//hardcoded camera position and where it looks

				//looking at the tables
				camera.position.set(-4.8, 3.1, 8.7);
				camera.rotation.set(-.71, -1.16, -.67);

				//coloring
				// camera.position.set(7.5, 2.8, 8);
				// camera.lookAt(new THREE.Vector3(7.4, 2, 7.955));
				

				var element = document.body;
				
				
				element.addEventListener("keypress", function(event){
					// console.log(camera);
					nextPosition();
				}, false);

				window.addEventListener("mousemove", onMouseMove);
				// window.addEventListener("mousemove", () => {
				// 	if(cameraPosition === 1) {
				// 		highlightTables()
				// 	}
				// })
				window.addEventListener("mousedown", () => {
					switch(cameraPosition) {
						case 1:
							selectTable();

							var audioListener = new THREE.AudioListener();
							camera.add(audioListener);
							var song = new THREE.Audio(audioListener);
							scene.add(song);
							var audioLoader = new THREE.AudioLoader();

							audioLoader.load(
								'Click.mp3',
								(audioBuffer) => {
									song.setBuffer(audioBuffer);
									song.setVolume(0.15);
									song.play();
								},
								function ( xhr ) {
									console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
								},
								function ( xhr ) {
									console.log( 'An error happened' );
								}
							)
							break;
						case 2:
							colorPaper();
							break;
						case 3:							
							console.log('Look at drawing')
							break;
					}
				});

				window.addEventListener( 'resize', onWindowResize, false );

				light = new THREE.PointLight(0xd6d498, 1, 50, 1);
				light.position.set(-4, 9, -1);
				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, 1);
				light.position.set(4, 9, -1);
				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, .7);
				light.position.set(-4, 9, 10);
				// light.castShadow = true;
				// light.shadowMapWidth = 1024;
				// light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, .7);
				light.position.set(4, 9, 10);
				// light.castShadow = true;
				// light.shadowMapWidth = 1024;
				// light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.AmbientLight( 0x656565 ); // soft white light
				scene.add( light );
				
				var spotLight = new THREE.SpotLight( 0x222222 );
				spotLight.position.set( 100, 1000, 100 );

				spotLight.castShadow = true;

				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;

				spotLight.shadow.camera.near = 500;
				spotLight.shadow.camera.far = 4000;
				spotLight.shadow.camera.fov = 30;

				scene.add( spotLight );

				light = new THREE.AmbientLight(0xd6d498, .1);
				// /scene.add(light);

				light = new THREE.DirectionalLight(0xffffff, 1.0);
				light.position.set(0, 10, -50);
				light.rotation.x = Math.PI / 2;
				scene.add(light);

				animate();
			}

			var audioListener = new THREE.AudioListener();
			camera.add(audioListener);
			var song = new THREE.Audio(audioListener);
			scene.add(song);
			var audioLoader = new THREE.AudioLoader();

			audioLoader.load(
				'kids-playing-1.mp3',
				(audioBuffer) => {
					song.setBuffer(audioBuffer);
					song.setLoop(true);
					song.setVolume(0.025);
					song.play();

					//document.addEventListener("keydown", song.play(), false);
				},
				function ( xhr ) {
					console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
				},
				function ( xhr ) {
					console.log( 'An error happened' );
				}
			)

			window.onload = changeColorVision();

			function nextPosition(){
				switch(cameraPosition){
					case 1:
							camera.position.set(7.5, 2.8, 8);
							camera.lookAt(new THREE.Vector3(7.4, 2, 7.955));
							cameraPosition = 2;
						break;
					case 2:
						camera.position.set(2.8, 3.4, 6.7);
						camera.rotation.set(2.55, 1.48, -2.54);
						cameraPosition = 3;
						break;
					case 3:
						camera.position.set(-4.8, 3.1, 8.7);
						camera.rotation.set(-.71, -1.16, -.67);
						cameraPosition = 1;
						break;
				}
			}

			function previousPosition(){

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				if ( mixers.length > 0 ) {

					var delta = clock.getDelta();
					for ( var i = 0; i < mixers.length; i ++ ) {

						mixers[ i ].update( delta );

					}

				}

				stats.update();

				render();

			}

			function render() {
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
