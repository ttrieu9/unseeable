
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}

			#curtain {
				background-color: black;
				width: 100%;
				height: 100%;
				position: absolute;
				z-index: 0;
				opacity: 0;
			}

			#top_bar {
				background-color: black;
				top: 0;
				width: 100%;
				height: 10%;
				position: absolute;
				z-index: 0;
				opacity: 0;
			}

			#bottom_bar {
				background-color: black;
				bottom: 0;
				width: 100%;
				height: 10%;
				position: absolute;
				z-index: 0;
				opacity: 0;
			}

			#bottom_bar_title {
				background-color: black;
				bottom: 0;
				width: 100%;
				height: 20%;
				position: absolute;
				z-index: 0;
				opacity: 100%;
			}

			#play_button{
				margin-left: 70%;
				font-size: 1000%;
				line-height: 20%;
			}

			#credits_button{
				text-align: left;
				font-size: 500%;
				line-height: 240%;
			}

			#exit_button{
				font-size: 500%;
				line-height: 240%;
			}

			.button-mouse-over:hover{
				color: gray;
				cursor: pointer;
				user-select: none;
			}

			.fit-screen{
				max-width: 99%;
				max-height: 99%;
			}

			.fade-in {
				animation-name: fade-in;
				animation-duration: 1s;
			}

			.fade-out {
				animation-name: fade-out;
				animation-duration: 1s;
			}

			.screen-change {
				animation-name: screen-change;
				animation-duration: 2s;
			}

			@keyframes screen-change {
				0% {opacity: 0;}
				30% {opacity: 1;}
				70% {opacity: 1;}
				100% {opacity: 0;}
			}

			@keyframes fade-in {
				0% {opacity: 0;}
				100% {opacity: 1;}
			}

			@keyframes fade-out {
				0% {opacity: 1;}
				100% {opacity: 0;}
			}

			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body id="body">
		<img class ="fit-screen" src="https://i.imgur.com/E0LOSCn.jpg">
		<div id="bottom_bar_title">
			<span style="float: left; margin-left: 10%;"><h1 id="credits_button" class="button-mouse-over">Credits</h1></span>
			<span style="float: left;"><h1 id="play_button" class="button-mouse-over">Play</h1></span>
			<span style="float: left; margin-left: 27%"><h1 id="exit_button" class="button-mouse-over" onclick="self.close()">Exit</h1></span>
			
			
		</div>
		<script>
			function exitGame(){
				window.close();
				document.body.innerHTML = "";
				document.body.style.background = "black";
				document.body.innerHTML = "<h1 style=\"text-align: center; font-size: 1000%;\"> Thanks for playing!<h1/>";
			}
		</script>
	</body>
</html>
