
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>

    <script src="three.min.js"></script>
    <script src="inflate.min.js"></script>

		<script src="OrbitControls.js"></script>
		<script src="PointerLockControls.js"></script>
    
		<script src="NURBSCurve.js"></script>
		<script src="NURBSUtils.js"></script>
		<script src="FBXLoader.js"></script>

		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>
		<script src="ColorblindFilter.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, controls;
			var camera, scene, renderer, light;
			var teacher;

			var cameraPosition = 1;
			var walkSteps;

			var clock = new THREE.Clock();

			var mixers = [];

			var raycaster;
			var mouse = new THREE.Vector2();
			var currentObject;
			var currentHover;
			var previousMaterial
			var coloredObjects = [];
			var attempts = 0
			var currentTable;
			var colormode = 1;

			init();

			function onMouseMove() {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y =  - ( event.clientY / window.innerHeight ) * 2 + 1;


				raycaster.setFromCamera(mouse, camera);
				var intersects = raycaster.intersectObjects(scene.children[9].children);

				if(intersects.length > 0) {
					var intersected = intersects[0].object
					switch(cameraPosition) {
						case 1:
							if(intersected.name.includes('Table') && !intersected.name.includes('Chair') && !intersected.name.includes('Legs')) {
								document.body.style.cursor = 'pointer'

								if(!currentHover) {
									currentHover = intersected
									console.log(currentHover.material)
									newMaterial = currentHover.material[0].clone()
									previousMaterial = [currentHover.material[0].clone(),currentHover.material[1].clone()]
									newMaterial.color.setHex('0xffffff')
									currentHover.material = newMaterial
								}
								else {
									currentHover.material = previousMaterial
									currentHover = intersected
									newMaterial = currentHover.material[0].clone()
									previousMaterial = [currentHover.material[0].clone(),currentHover.material[1].clone()]
									newMaterial.color.setHex('0xffffff')
									currentHover.material = newMaterial
								}
							}
							else {
								document.body.style.cursor = 'default'

								if(currentHover) {
									currentHover.material = previousMaterial
									currentHover = null
								}
							}
							break;
						case 2:
							if(intersected.name.includes('Crayon')) {
								document.body.style.cursor = 'pointer'

								if(!intersected.name.includes('Box')) {
									if(!currentHover) {
										currentHover = intersected
										currentHover.position.set(-0.075, 0, -0.03)
									}
									else if(currentHover.name !== intersected.name) {
										currentHover.position.set(0,0,0)
										currentHover = intersected
										currentHover.position.set(-0.075, 0, -0.03)
									}
								}
								else if(currentHover) {
									currentHover.position.set(0,0,0)
									currentHover = null
								}
							}
							else if(intersected.name.includes('Paper')) {
								if(!intersected.name.includes('PaperInstructions') && !intersected.name.includes('PaperOutline')) {
									document.body.style.cursor = 'pointer'
								}
								else {
									document.body.style.cursor = 'default'
								}
							}
							else {
								document.body.style.cursor = 'default'

								if(currentHover) {
									currentHover.position.set(0,0,0)
									currentHover = null
								}
							}
							break;
						case 3:							
							break;
					}
				}
			}

			function colorPaper() {
				raycaster.setFromCamera(mouse, camera);

				var intersects = raycaster.intersectObjects(scene.children[9].children);

				if(intersects.length > 0) {
					var intersected = intersects[0].object;
					console.log(intersected)
					if (intersected.name.includes('Crayon')) {
						if(intersected.name.includes('Crayon_Box')){
							currentObject.visible = true;
							currentObject = null;
						}
						else {
							if(currentObject && currentObject.visible === false) {
								currentObject.visible = true;
							}

							currentObject = intersected;
							currentObject.visible = false;
						}

						var audioListener = new THREE.AudioListener();
						camera.add(audioListener);
						var song = new THREE.Audio(audioListener);
						scene.add(song);
						var audioLoader = new THREE.AudioLoader();

						audioLoader.load(
							'Click.mp3',
							(audioBuffer) => {
								song.setBuffer(audioBuffer);
								song.setVolume(0.15);
								song.play();
							},
							function ( xhr ) {
								console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
							},
							function ( xhr ) {
								console.log( 'An error happened' );
							}
						)
					}
					else if(intersected.name.includes('Paper') && !coloredObjects.includes(intersected.name) && !intersected.name.includes('PaperInstructions') && !intersected.name.includes('PaperOutline') && currentObject) {
						intersected.material = currentObject.material[0];
						coloredObjects.push(intersected.name)

						var audioListener = new THREE.AudioListener();
						camera.add(audioListener);
						var song = new THREE.Audio(audioListener);
						scene.add(song);
						var audioLoader = new THREE.AudioLoader();

						audioLoader.load(
							'Writing.wav',
							(audioBuffer) => {
								song.setBuffer(audioBuffer);
								song.setVolume(0.15);
								song.play();
							},
							function ( xhr ) {
								console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
							},
							function ( xhr ) {
								console.log( 'An error happened' );
							}
						)

						if(coloredObjects.length === 10) {
							setTimeout(() => {nextPosition()}, 1000)
						}
					}
				}
			}

			function selectTable() {
				raycaster.setFromCamera(mouse, camera);

				var intersects = raycaster.intersectObjects(scene.children[9].children);

				if(intersects.length > 0) {
					var intersected = intersects[0].object;
					console.log(intersected)
					if(intersected.name.includes("Table")){
						if(intersected.name.includes("Table_Red")) {
							if(currentHover) {
								currentHover.material = previousMaterial
								currentHover = null
							}
							nextPosition()
						}
						else {
							if(attempts === 3) {
								nextPosition()
							}

							attempts++;
							alert("wrong table")
						}
					}
				}
			}

			function init() {
				raycaster = new THREE.Raycaster()
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, .1, 2000 );

				scene = new THREE.Scene();

				// grid
				var gridHelper = new THREE.GridHelper( 28, 28, 0x303030, 0x303030 );
				gridHelper.position.set( 0, - 0.04, 0 );
				scene.add( gridHelper );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				// model
				var manager = new THREE.LoadingManager();
				manager.onProgress = function( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var onProgress = function( xhr ) {

					if ( xhr.lengthComputable ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				};

				var onError = function( xhr ) {

					console.error( xhr );

				};

				var loader = new THREE.FBXLoader( manager );
				loader.load( 'PreSchool_New10.6.1.fbx', function( object ) {
					//add shadow casting and receiving for all of the child objects loaded
					for(var i in object.children){
						// object.children[i].castShadow = true;
						// object.children[i].receiveShadow = true;
						//console.log(object.children[i]);
					}
					object.castShadow = true;
					object.receiveShadow = true;
					scene.add( object );


				}, onProgress, onError );
				
				loader.load( 'Idle.fbx', function( object ) {

					object.position.set(4, -.05, -1);
					var scale = 2.2;
					object.scale.set(scale, scale, scale);
					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );

					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();
					teacher = object;
					scene.add( object );


				}, onProgress, onError );

				//add all of the children
				//kid sitting at a table
				loader.load( 'Sitting Victory.fbx', function( object ) {

					object.position.set(7, .3, .8);
					object.rotation.y = Math.PI*5 / 6;;
					var scale = 3;
					object.scale.set(scale, scale, scale);
					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );

					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();

					scene.add( object );


				}, onProgress, onError );

				loader.load( 'Sitting.fbx', function( object ) {

					object.position.set(6.7, .3, 5.4);
					object.rotation.y = Math.PI*11 / 6;
					var scale = 3;
					object.scale.set(scale, scale, scale);
					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );

					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();

					scene.add( object );


				}, onProgress, onError );

				loader.load( 'Sitting Idle.fbx', function( object ) {

					object.position.set(3.5, .3, 11.8);
					object.rotation.y = Math.PI*5.5 / 4;
					var scale = 3;
					object.scale.set(scale, scale, scale);
					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );

					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();

					scene.add( object );


				}, onProgress, onError );

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls, camera
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 5, 0 );
				camera.position.set( 2, 10, 28 );
				controls.update();

				//looking at the tables
				camera.position.set(-4.8, 3.1, 8.7);
				camera.rotation.set(-.71, -1.16, -.67);

				//coloring
				// camera.position.set(7.5, 2.8, 8);
				// camera.lookAt(new THREE.Vector3(7.4, 2, 7.955));
				

				var element = document.body;
				
				
				element.addEventListener("keypress", function(event){
					nextPosition();
					if(String.fromCharCode(event.keyCode) === "c"){
						console.log(camera);
					}
				}, false);

				window.addEventListener("dblclick", () => {
					if(colormode === 1) {
						revertColors(document)
						colormode = 0
					}
					else {
						changeColorVision()
						colormode = 1
					}
				})

				window.addEventListener("mousemove", onMouseMove);

				window.addEventListener("mousedown", () => {
					switch(cameraPosition) {
						case 1:
							selectTable();

							var audioListener = new THREE.AudioListener();
							camera.add(audioListener);
							var song = new THREE.Audio(audioListener);
							scene.add(song);
							var audioLoader = new THREE.AudioLoader();

							audioLoader.load(
								'Click.mp3',
								(audioBuffer) => {
									song.setBuffer(audioBuffer);
									song.setVolume(0.15);
									song.play();
								},
								function ( xhr ) {
									console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
								},
								function ( xhr ) {
									console.log( 'An error happened' );
								}
							)
							break;
						case 2:
							colorPaper();
							break;
						case 3:							
							console.log('Look at drawing')
							break;
					}
				});

				window.addEventListener( 'resize', onWindowResize, false );

				light = new THREE.PointLight(0xd6d498, 1, 50, 1);
				light.position.set(-4, 9, -1);
				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, 1);
				light.position.set(4, 9, -1);
				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, .7);
				light.position.set(-4, 9, 10);
				// light.castShadow = true;
				// light.shadowMapWidth = 1024;
				// light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, .7);
				light.position.set(4, 9, 10);
				// light.castShadow = true;
				// light.shadowMapWidth = 1024;
				// light.shadowMapHeight = 1024;
				scene.add(light);

				// light = new THREE.AmbientLight( 0x656565 ); // soft white light
				// scene.add( light );
				
				var spotLight = new THREE.SpotLight( 0x222222 );
				spotLight.position.set( 100, 1000, 100 );

				spotLight.castShadow = true;

				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;

				spotLight.shadow.camera.near = 500;
				spotLight.shadow.camera.far = 4000;
				spotLight.shadow.camera.fov = 30;

				scene.add( spotLight );

				light = new THREE.AmbientLight(0xd6d498, .1);
				// /scene.add(light);

				light = new THREE.DirectionalLight(0xffffff, 1.0);
				light.position.set(0, 10, -50);
				light.rotation.x = Math.PI / 2;
				scene.add(light);

				animate();
			}

			var audioListener = new THREE.AudioListener();
			camera.add(audioListener);
			var song = new THREE.Audio(audioListener);
			scene.add(song);
			var audioLoader = new THREE.AudioLoader();

			audioLoader.load(
				'kids-playing-1.mp3',
				(audioBuffer) => {
					song.setBuffer(audioBuffer);
					song.setLoop(true);
					song.setVolume(0.025);
					song.play();

					//document.addEventListener("keydown", song.play(), false);
				},
				function ( xhr ) {
					console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
				},
				function ( xhr ) {
					console.log( 'An error happened' );
				}
			)

			//window.onload = changeColorVision();

			function nextPosition(){
				switch(cameraPosition){
					case 1:
							camera.position.set(7.5, 2.8, 8);
							camera.lookAt(new THREE.Vector3(7.4, 2, 7.955));
							cameraPosition = 2;

							//"walk" over to the table
							//there will be movement tweens and rotation tweens

							//pre camera rotation
							var preRot = {x: 0, y: -1.4, z: 0};
							var preTween = new TWEEN.Tween(camera.rotation).to(preRot, 500);

							var posOne = {x: 1.9, y: 3.1, z: 6.6};
							var rotOne = {x: -0, y: -2.5, z: -0};
							var end = {x: 7.5, y: 2.8, z: 8};

							var pTweenOne = new TWEEN.Tween(camera.position).to(posOne, 2000);
							var rTweenOne = new TWEEN.Tween(camera.rotation).to(rotOne, 1500);
							preTween.chain(rTweenOne);

							var posTwo = {x: 3.3, y: 3.1, z: 11.2};
							var rotTwo = {x: 0, y: -1.4, z: 0};
							var pTweenTwo = new TWEEN.Tween(camera.position).to(posTwo, 2000);
							var rTweenTwo = new TWEEN.Tween(camera.rotation).to(rotTwo, 2000);
							pTweenOne.chain(pTweenTwo);
							rTweenOne.chain(rTweenTwo);

							var posThree = {x: 8.4, y: 3.1, z: 12.2};
							var rotThree = {x: 0, y: 0.37, z: 0};
							var pTweenThree = new TWEEN.Tween(camera.position).to(posThree, 2000);
							var rTweenThree = new TWEEN.Tween(camera.rotation).to(rotThree, 2000);
							pTweenTwo.chain(pTweenThree);
							rTweenTwo.chain(rTweenThree);

							var posFour = {x: 7.5, y: 2.8, z: 8};
							var rotFour = {x: 0, y: 1, z: 0};
							var pTweenFour = new TWEEN.Tween(camera.position).to(posFour, 2000);
							var rTweenFour = new TWEEN.Tween(camera.rotation).to(rotFour, 2000);
							pTweenThree.chain(pTweenFour);
							rTweenThree.chain(rTweenFour);

							var rotFive = {x: -1.51, y: .12, z: 1.14};
							var rTweenFive = new TWEEN.Tween(camera.rotation).to(rotFive, 2000);
							rTweenFour.chain(rTweenFive);

							pTweenOne.start();
							preTween.start();
						break;
					case 2:
						camera.position.set(2.8, 3.4, 6.7);
						camera.rotation.set(2.55, 1.48, -2.54);
						cameraPosition = 3;
						break;
					case 3:
						teacher.position.set(-9, -.05, 8);
						camera.position.set(-4.8, 3.1, 8.7);
						camera.rotation.set(-.71, -1.16, -.67);
						cameraPosition = 1;
						break;
				}
			}

			/**
			 * Begin the walk specified in the walkSteps variable
			 */
			function beginWalk(){
				
			}

			function addStep(position){
				//add tween to list of tweens

				//rotaion might have to be separate
				//or only do y axis and hand the wobble separately

				//chain the tween so that they happen consecutively

			}

			function previousPosition(){

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				if ( mixers.length > 0 ) {

					for ( var i = 0; i < mixers.length; i ++ ) {

						mixers[ i ].update( clock.getDelta() );

					}

				}

				stats.update();

				render();

			}

			function render() {
				renderer.render( scene, camera );
			}
		</script>
	</body>
