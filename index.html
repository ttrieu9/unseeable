
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}

			#curtain {
				background-color: black;
				width: 100%;
				height: 100%;
				position: absolute;
				z-index: 0;
				opacity: 0;
			}

			.screen-change {
				animation-name: screen-change;
				animation-duration: 2s;
			}

			@keyframes screen-change {
				0% {opacity: 0;}
				30% {opacity: 1;}
				70% {opacity: 1;}
				100% {opacity: 0;}
			}

			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }

	</head>

	<body>
		<div id="curtain"></div>

		<script src="three.min.js"></script>
		<script src="inflate.min.js"></script>

		<script src="OrbitControls.js"></script>
    
		<script src="NURBSCurve.js"></script>

		<script src="Detector.js"></script>

		<script>
			loadStaticFBX();
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, controls;
			var camera, scene, renderer, light;
			var teacher;

			var cameraPosition = 1;
			var walkSteps;
			var rotSteps;
			var cameraHolder;

			var teacher;

			var clock = new THREE.Clock();

			var mixers = [];

			var raycaster;
			var mouse = new THREE.Vector2();
			var currentObject;
			var currentHover;
			var previousMaterial;
			var previousPosition;
			var coloredObjects = [];
			var attempts = 0;
			var currentTable;
			var colormode = 1;
			var paths = [];
			var splines = [];
			var intersectableObjects = [];
			var paperGroup = [];
			var paper = new THREE.Group();
			var posted = false;

			var paths = [];
			var splines = [];
			var splineTargets = [];
			splineTargets.push({x: 2.45540189743042, y: 1.3381956815719604, z: 1.428936243057251});
			splineTargets.push({x: 8.0117347240448, y: 1.3381956815719604, z: 2.7985452115535736});
			splineTargets.push({x: 8.132792711257935, y: 1.3381957411766052, z: 8.569308996200562});
			splineTargets.push({x: 2.9254701137542725, y: 1.3381956815719604, z: 11.149720668792725});
			var activeSpline = null;

			var camPosIndex;
			var direction;

			init();

			function onMouseMove() {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y =  - ( event.clientY / window.innerHeight ) * 2 + 1;


				raycaster.setFromCamera(mouse, camera);
				var intersects = raycaster.intersectObjects(intersectableObjects);

				if(intersects.length > 0) {
					var intersected = intersects[0].object;
					switch(cameraPosition) {
						case 1:
							if(intersected.name.includes('Table') && !intersected.name.includes('Chair') && !intersected.name.includes('Legs') && !intersected.name.includes("Path")) {
								document.body.style.cursor = 'pointer';

								if(!currentHover) {
									currentHover = intersected;
									newMaterial = currentHover.material[0].clone();
									previousMaterial = [currentHover.material[0].clone(),currentHover.material[1].clone()];
									newMaterial.color.setHex('0xffffff');
									currentHover.material = newMaterial
								}
								else {
									currentHover.material = previousMaterial;
									currentHover = intersected;
									newMaterial = currentHover.material[0].clone();
									previousMaterial = [currentHover.material[0].clone(),currentHover.material[1].clone()];
									newMaterial.color.setHex('0xffffff');
									currentHover.material = newMaterial
								}
							}
							else {
								document.body.style.cursor = 'default';

								if(currentHover) {
									currentHover.material = previousMaterial;
									currentHover = null
								}
							}
							break;
						case 2:
							if(intersected.name.includes('Crayon')) {
								document.body.style.cursor = 'pointer';

								if(!intersected.name.includes('Box')) {
									if(!currentHover) {
										currentHover = intersected;
										previousPosition = { 
											x: intersected.position.x, 
											y: intersected.position.y, 
											z: intersected.position.z 
										};
										currentHover.position.set(previousPosition.x + 0.015, previousPosition.y, previousPosition.z - 0.025)
									}
									else if(currentHover.name !== intersected.name) {
										currentHover.position.set(previousPosition.x, previousPosition.y, previousPosition.z);
										currentHover = intersected;
										previousPosition = { 
											x: intersected.position.x, 
											y: intersected.position.y, 
											z: intersected.position.z 
										};
										currentHover.position.set(previousPosition.x + 0.015, previousPosition.y, previousPosition.z - 0.025)
									}
								}
								else if(currentHover) {
									currentHover.position.set(previousPosition.x, previousPosition.y, previousPosition.z);
									currentHover = null
								}
							}
							else if(intersected.name.includes('Paper')) {
								if(!intersected.name.includes('Outline')) {
									document.body.style.cursor = 'pointer'
								}
								else {
									document.body.style.cursor = 'default'
								}
							}
							else {
								document.body.style.cursor = 'default';

								if(currentHover) {
									currentHover.position.set(previousPosition.x, previousPosition.y, previousPosition.z);
									currentHover = null
								}
							}
							break;
						case 3:
							if(posted === false) {
								var vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
								vector.unproject(camera);
								var dir = vector.sub( camera.position ).normalize();
								var distance = - camera.position.z / dir.z;
								var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
								pos.set(-1.9*(pos.x + 3.9), -1.9*(pos.y - 1.2), pos.z - 7.5);
								paper.position.copy(pos);	
							}
							break;
					}
				}
			}

			function colorPaper() {
				raycaster.setFromCamera(mouse, camera);

				var intersects = raycaster.intersectObjects(intersectableObjects);

				if(intersects.length > 0) {
					var intersected = intersects[0].object;

					if (intersected.name.includes('Crayon')) {
						if(intersected.name.includes('Crayon_Box')){
							currentObject.visible = true;
							currentObject = null;
						}
						else {
							if(currentObject && currentObject.visible === false) {
								currentObject.visible = true;
							}

							currentObject = intersected;
							currentObject.visible = false;
						}

						var audioListener = new THREE.AudioListener();
						camera.add(audioListener);
						var song = new THREE.Audio(audioListener);
						scene.add(song);
						var audioLoader = new THREE.AudioLoader();

						audioLoader.load(
							'Click.mp3',
							(audioBuffer) => {
								song.setBuffer(audioBuffer);
								song.setVolume(0.15);
								song.play();
							},
							function ( xhr ) {
								console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
							},
							function ( xhr ) {
								console.log( 'An error happened' );
							}
						)
					}
					else if(intersected.name.includes('Paper') && coloredObjects.includes(intersected.name) && !intersected.name.includes("Outline") && currentObject) {
						intersected.material = currentObject.material[0];
						var paperIndex = coloredObjects.findIndex((object) => {
							return object.includes(intersected.name)
						});
						coloredObjects.splice(paperIndex, 1);

						var audioListener = new THREE.AudioListener();
						camera.add(audioListener);
						var song = new THREE.Audio(audioListener);
						scene.add(song);
						var audioLoader = new THREE.AudioLoader();

						audioLoader.load(
							'Writing.wav',
							(audioBuffer) => {
								song.setBuffer(audioBuffer);
								song.setVolume(0.15);
								song.play();
							},
							function ( xhr ) {
								console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
							},
							function ( xhr ) {
								console.log( 'An error happened' );
							}
						);

						if(coloredObjects.length === 2) {
							setTimeout(() => {
								// create paper group
								for(var i in paperGroup) {
									paper.add(paperGroup[i])
								}
								paper.rotateX(Math.PI/2);
								paper.rotateY(Math.PI/4);
								scene.add(paper);
								nextPosition()
							}, 1000)
						}
					}
				}
			}

			function selectTable() {
				raycaster.setFromCamera(mouse, camera);

				var intersects = raycaster.intersectObjects(intersectableObjects);

				if(intersects.length > 0) {
					var intersected = intersects[0].object;
					if(intersected.name.includes("Table") && !intersected.name.includes("Path")){
						console.log(intersected);
						if(intersected.name.includes("Table_Red")) {
							if(currentHover) {
								currentHover.material = previousMaterial;
								currentHover = null
							}
							nextPosition()
						}
						else {
							//get what table you selected
							var table;
							if(intersected.name.includes("Table_Green")){
								table = 0;
							}
							else if(intersected.name.includes("Table_Yellow")){
								table = 2;
							}
							else if(intersected.name.includes("Table_Blue")){
								table = 3;
							}
							moveAlongSpline(table, -1);

							setTimeout(function(){

								var audioListener = new THREE.AudioListener();
								camera.add(audioListener);
								var song = new THREE.Audio(audioListener);
								scene.add(song);
								var audioLoader = new THREE.AudioLoader();

								if(attempts === 2) {
									audioLoader.load(
										'ShowToSeat.ogg',
										(audioBuffer) => {
											song.setBuffer(audioBuffer);
											song.setVolume(0.4);
											song.play();
										},
										function ( xhr ) {
											console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
										},
										function ( xhr ) {
											console.log( 'An error happened' );
										}
									);
									nextPosition()
								}

								attempts++;
								if(attempts === 1){
									

									audioLoader.load(
										'NotSeatOne.ogg',
										(audioBuffer) => {
											song.setBuffer(audioBuffer);
											song.setVolume(0.4);
											song.onEnded = function(){
												moveAlongSpline(table, 1);
												//reset camera angle
												var reset = new TWEEN.Tween(camera.rotation).to({x: -0.09963408823470919, y: -1.5005061696940256, z: 2.0920433907298925e-17}, 3500);
												reset.start();
											};
											song.play();
										},
										function ( xhr ) {
											console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
										},
										function ( xhr ) {
											console.log( 'An error happened' );
										}
									)
								} else if(attempts === 2){
									audioLoader.load(
										'NotSeatTwo.ogg',
										(audioBuffer) => {
											song.setBuffer(audioBuffer);
											song.setVolume(0.4);
											song.onEnded = function(){
												moveAlongSpline(table, 1);
												// reset camera angle
												var reset = new TWEEN.Tween(camera.rotation).to({x: -0.09963408823470919, y: -1.5005061696940256, z: 2.0920433907298925e-17}, 3500);
												reset.start();
											};
											song.play();
										},
										function ( xhr ) {
											console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
										},
										function ( xhr ) {
											console.log( 'An error happened' );
										}
									)
								}

							}, 3500)
							
						}
					}
				}
			}

			function postPaper() {
				raycaster.setFromCamera(mouse, camera);

				var intersects = raycaster.intersectObjects(intersectableObjects);

				if(intersects.length > 0) {
					var whiteBoardIndex = intersects.findIndex((intersected) => {
						return intersected.object.name.includes("WhiteBoard")
					});

					if(whiteBoardIndex >= 0) {
						
						if(!posted) {
							var currentZoom = {
								value: camera.zoom
							};

							var nextZoom = {
								value: camera.zoom * 0.65
							};

						var zoomOut = new TWEEN.Tween(currentZoom).to(nextZoom, 750);
						zoomOut.onUpdate(() => {
							camera.zoom = currentZoom.value
						});
						zoomOut.start();
						zoomOut.onComplete(() => {
							teacherLoader.load(
					'HackJob.ogg',
					(audioBuffer) => {
						voice.setBuffer(audioBuffer);
						voice.setVolume(0.4);
						voice.play();
					},
					function ( xhr ) {
						console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
					},
					function ( xhr ) {
						console.log( 'An error happened' );
					}
			)
						})
					}
					posted = true
				}
				}
			}

			function fade() {
				var curtain = document.getElementById("curtain");
				curtain.classList.remove("screen-change");
				curtain.offsetWidth;
				curtain.classList.add("screen-change");
			}

			function init() {
				raycaster = new THREE.Raycaster();
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, .1, 2000 );
				camera.rotation.reorder( "YXZ" );

				// grid
				var gridHelper = new THREE.GridHelper( 28, 28, 0x303030, 0x303030 );
				gridHelper.position.set( 0, - 0.04, 0 );
				scene.add( gridHelper );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				// model
				var manager = new THREE.LoadingManager();
				manager.onProgress = function( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var onProgress = function( xhr ) {

					if ( xhr.lengthComputable ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				};

				var onError = function( xhr ) {

					console.error( xhr );

				};

				var loader = new THREE.FBXLoader( manager );
				loader.load( 'PreSchool_New12.12.1.fbx', function( object ) {
					//add shadow casting and receiving for all of the child objects loaded
					for(var i in object.children){
						// object.children[i].castShadow = true;
						// object.children[i].receiveShadow = true;
						if(object.children[i].name.includes("Path")) {
							paths.push(object.children[i]);
							var points = object.children[i].geometry.attributes.position.array;
							console.log(points);
							var vectors = [];
							for(var i = 0; i < points.length; i += 3){
								vectors.push(new THREE.Vector3(points[i], points[i+1], points[i+2]));
							}
							splines.push(new THREE.CatmullRomCurve3(vectors));
						}
						else {
							intersectableObjects.push(object.children[i]);

							if(object.children[i].name.includes("MainPaper")) {
								paperGroup.push(object.children[i]);

								if(!object.children[i].name.includes("Outline")) {
									coloredObjects.push(object.children[i].name);
								}
							}
						}
					}
					object.castShadow = true;
					object.receiveShadow = true;
					scene.add( object );


				}, onProgress, onError );

				loader.load( 'Idle.fbx', function( object ) {
					teacher = object;
					teacher.position.set(4, -.05, -1);
					var scale = 2.2;
					teacher.scale.set(scale, scale, scale);
					teacher.mixer = new THREE.AnimationMixer( teacher );
					mixers.push( teacher.mixer );

					var action = teacher.mixer.clipAction( teacher.animations[ 0 ] );
					action.play();
					teacher = teacher;
					scene.add( teacher );


				}, onProgress, onError );

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls, camera;
				//controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.update();
				
				// set the initial position
				camera.position.set(-6.342057562830126, 2.340890947024859, 6.883271833415659);
				camera.rotation.set(-0.09963408823470919, -1.5005061696940256, 2.0920433907298925e-17);				

				var element = document.body;
				
				
				element.addEventListener("keypress", function(event){
					if(String.fromCharCode(event.keyCode) === "c"){
						console.log(camera);
					}
					else if(String.fromCharCode(event.keyCode) === "f"){
						fade();
					}
					else if(String.fromCharCode(event.keyCode) === "t"){
						
					}
					else{
						nextPosition();
					}
				}, false);

				window.addEventListener("dblclick", () => {
					if(colormode === 1) {
						revertColors(document);
						for(var i in paths) {
							paths[i].visible = true;
						}
						colormode = 0
					}
					else {
						changeColorVision();
						for(var i in paths) {
							paths[i].visible = false;
						}
						colormode = 1
					}
				});

				window.addEventListener("mousemove", onMouseMove);

				window.addEventListener("mousedown", () => {
					switch(cameraPosition) {
						case 1:
							selectTable();

							var audioListener = new THREE.AudioListener();
							camera.add(audioListener);
							var song = new THREE.Audio(audioListener);
							scene.add(song);
							var audioLoader = new THREE.AudioLoader();

							audioLoader.load(
								'Click.mp3',
								(audioBuffer) => {
									song.setBuffer(audioBuffer);
									song.setVolume(0.15);
									song.play();
								},
								function ( xhr ) {
									console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
								},
								function ( xhr ) {
									console.log( 'An error happened' );
								}
							);
							break;
						case 2:
							colorPaper();
							break;
						case 3:							
							postPaper();
							break;
					}
				});

				window.addEventListener( 'resize', onWindowResize, false );

				light = new THREE.PointLight(0xd6d498, 1, 50, 1);
				light.position.set(-4, 9, -1);
				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, 1);
				light.position.set(4, 9, -1);
				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, .7);
				light.position.set(-4, 9, 10);
				// light.castShadow = true;
				// light.shadowMapWidth = 1024;
				// light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, .7);
				light.position.set(4, 9, 10);
				// light.castShadow = true;
				// light.shadowMapWidth = 1024;
				// light.shadowMapHeight = 1024;
				scene.add(light);

				// light = new THREE.AmbientLight( 0x656565 ); // soft white light
				// scene.add( light );
				
				var spotLight = new THREE.SpotLight( 0x222222 );
				spotLight.position.set( 100, 1000, 100 );

				spotLight.castShadow = true;

				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;

				spotLight.shadow.camera.near = 500;
				spotLight.shadow.camera.far = 4000;
				spotLight.shadow.camera.fov = 30;

				scene.add( spotLight );

				light = new THREE.AmbientLight(0xd6d498, .1);
				// /scene.add(light);

				light = new THREE.DirectionalLight(0xffffff, 1.0);
				light.position.set(0, 10, -50);
				light.rotation.x = Math.PI / 2;
				// scene.add(light);

				animate();
			}

			var audioListener = new THREE.AudioListener();
			camera.add(audioListener);
			var song = new THREE.Audio(audioListener);
			scene.add(song);
			var audioLoader = new THREE.AudioLoader();

			audioLoader.load(
				'kids-playing-1.mp3',
				(audioBuffer) => {
					song.setBuffer(audioBuffer);
					song.setLoop(true);
					song.setVolume(0.025);
					song.play();

					//document.addEventListener("keydown", song.play(), false);
				},
				function ( xhr ) {
					console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
				},
				function ( xhr ) {
					console.log( 'An error happened' );
				}
			);


			var teacherListener = new THREE.AudioListener();
			camera.add(teacherListener);
			var voice = new THREE.Audio(teacherListener);
			scene.add(voice);
			var teacherLoader = new THREE.AudioLoader();

			teacherLoader.load(
					'TakeSeats.ogg',
					(audioBuffer) => {
						voice.setBuffer(audioBuffer);
						voice.setVolume(0.4);
						voice.play();
					},
					function ( xhr ) {
						console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
					},
					function ( xhr ) {
						console.log( 'An error happened' );
					}
			);

			//window.onload = changeColorVision();

			function nextPosition(){
				switch(cameraPosition){
					case 1:
						cameraPosition = 2;
						moveAlongSpline(1, -1);
						setTimeout(function(){
							rotSteps = [];
							walkSteps = [];
							addStep({x: 6.962359430337607, y: 2.121043760351845, z: 4.453431362994369}, {x: -1.0581080584316573, y: -0.5617291507874522, z: 0}, 2000);
							beginWalk();
						}, 3500);
						break;
					case 2:
						// grab camera rotation on view of teacher
						camera.lookAt(new THREE.Vector3(4, 3.55, -1));
						var teacherView = {
							x: camera.rotation.x,
							y: camera.rotation.y,
							z: camera.rotation.z
						};
						camera.rotation.set(-1.0581080584316573, -0.5617291507874522, 0);

						// Tween camera to view teacher
						var lookAtTeacher = new TWEEN.Tween(camera.rotation).to(teacherView, 1000).onComplete(() => {
							// teacher makes announcement to place art on board
							var audioListener = new THREE.AudioListener();
							camera.add(audioListener);
							var teacherAudio = new THREE.Audio(audioListener);
							teacherAudio.onEnded = () => {
								// fade to view of whiteboard after audio ends
								fade();
								setTimeout(() => {
									camera.position.set(0.11333127647429019, 1.5369136371003131, -2.028078509213737);
									camera.rotation.set(0.490486809597034, 0.0016298261023861107, 0);
								}, 1000)
							};
							scene.add(teacherAudio);
							var audioLoader = new THREE.AudioLoader();

							audioLoader.load(
								'FinishColoring.ogg',
								(audioBuffer) => {
									teacherAudio.setBuffer(audioBuffer);
									teacherAudio.setVolume(0.3);
									teacherAudio.play();
								},
								function ( xhr ) {
									console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
								},
								function ( xhr ) {
									console.log( 'An error happened' );
								}
							)
						}, 2000);
						lookAtTeacher.start();

						

						cameraPosition = 3;
						break;
					case 3:
						teacher.position.set(-9, -.05, 8);
						camera.position.set(-6.342057562830126, 2.340890947024859, 6.883271833415659);
						camera.rotation.set(-0.09963408823470919, -1.5005061696940256, 2.0920433907298925e-17);
						cameraPosition = 1;
						break;
				}
			}

			/**
			 * Begin the walk specified in the walkSteps variable
			 */
			function beginWalk(){
				walkSteps[0].start();
				rotSteps[0].start();

				var audioListener = new THREE.AudioListener();
				camera.add(audioListener);
				var song = new THREE.Audio(audioListener);
				scene.add(song);
				var audioLoader = new THREE.AudioLoader();

				walkSteps[0].onComplete(() => {
					audioLoader.load(
					'HowToDraw.ogg',
					(audioBuffer) => {
						song.setBuffer(audioBuffer);
						song.setVolume(0.4);
						song.play();
					},
					function ( xhr ) {
						console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
					},
					function ( xhr ) {
						console.log( 'An error happened' );
					}
					)
				})
			}

			/**
			 * Add step to the list of tweens
			 * /@argument position position to go to
			 * /@argument rotation rotation to go to
			 * /@argument time how long to transition
			 **/
			function addStep(position, rotation, time){
				//add tweens to lists of tweens
				let walkLen = walkSteps.push(new TWEEN.Tween(camera.position).to(position, time));
				let rotLen = rotSteps.push(new TWEEN.Tween(camera.rotation).to(rotation, time));
				
				//chain the tweens so that they happen consecutively
				if(walkLen > 1){
					walkSteps[walkLen-2].chain(walkSteps[walkLen-1]);
				}
				if(rotLen > 1){
					rotSteps[rotLen-2].chain(rotSteps[rotLen-1]);
				}

			}

			/**
			 * Function to move the camera along the designated spline
			 * /@argument spline spline to move along
			 * /@argument dir 1 is forward, -1 is backwards
			 **/
			function moveAlongSpline(spline, dir){
				//go in direction of spline
				if(dir === 1){
					direction = 1;
					camPosIndex = 0;
				}
				else{
					direction = -1;
					camPosIndex = 200;
				}
				activeSpline = spline;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				camera.updateProjectionMatrix();
				requestAnimationFrame( animate );

				if ( mixers.length > 0 ) {

					for ( var i = 0; i < mixers.length; i ++ ) {

						mixers[ i ].update( clock.getDelta() );

					}

				}

				stats.update();

				render();

			}
			function render() {
				TWEEN.update();

				if(activeSpline !== null){
					var camPos = splines[activeSpline].getPoint(camPosIndex / 200);
				
					camera.position.x = camPos.x;
					camera.position.y = camPos.y+.5;
					camera.position.z = camPos.z;

					//make the camera look at the table while walking towards it
					if(direction === -1){
						console.log(activeSpline);
						camera.lookAt(splineTargets[activeSpline].x, splineTargets[activeSpline].y, splineTargets[activeSpline].z);
					}
					else{

					}
					
					camPosIndex += direction;
					//stop moving the camera once it reaches the end of the spline
					if (camPosIndex < 0 || camPosIndex > 200) {
						activeSpline = null;
					}
				}

				renderer.render( scene, camera );
			}
		</script>
	</body>
