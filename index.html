
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>

    <script src="three.min.js"></script>
    <script src="inflate.min.js"></script>

		<script src="OrbitControls.js"></script>
		<script src="PointerLockControls.js"></script>
    
		<script src="NURBSCurve.js"></script>
		<script src="NURBSUtils.js"></script>
		<script src="FBXLoader.js"></script>
		<script src="ColladaLoader2.js"></script>

		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, controls;
			var camera, scene, renderer, light;

			var clock = new THREE.Clock();

			var mixers = [];

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, .1, 2000 );

				scene = new THREE.Scene();

				// grid
				var gridHelper = new THREE.GridHelper( 28, 28, 0x303030, 0x303030 );
				gridHelper.position.set( 0, - 0.04, 0 );
				scene.add( gridHelper );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				// model
				var manager = new THREE.LoadingManager();
				manager.onProgress = function( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var onProgress = function( xhr ) {

					if ( xhr.lengthComputable ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				};

				var onError = function( xhr ) {

					console.error( xhr );

				};

				var loader = new THREE.FBXLoader( manager );
				loader.load( 'PreschoolGrayBox2.fbx', function( object ) {
					//add shadow casting and receiving for all of the child objects loaded
					for(var i in object.children){
						object.children[i].castShadow = true;
						object.children[i].receiveShadow = true;
					}
					object.castShadow = true;
					object.receiveShadow = true;
					scene.add( object );


				}, onProgress, onError );
				
				loader.load( 'Idle.fbx', function( object ) {

					object.position.set(4, -.05, -1);
					var scale = 2.2;
					object.scale.set(scale, scale, scale);
					object.mixer = new THREE.AnimationMixer( object );
					mixers.push( object.mixer );

					var action = object.mixer.clipAction( object.animations[ 0 ] );
					action.play();

					scene.add( object );


				}, onProgress, onError );

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// controls, camera
				// controls = new THREE.OrbitControls( camera, renderer.domElement );
				// controls.target.set( 0, 5, 0 );
				// camera.position.set( 2, 10, 28 );
				// controls.update();

				controls = new THREE.PointerLockControls( camera );
				controls.enabled = true;
				controls.getObject().position.set(-.5, 2.5, 4);
				scene.add( controls.getObject() );

				var element = document.body;
				
				element.addEventListener( 'click', function ( event ) {
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();
					console.log("click");
				}, false );

				window.addEventListener( 'resize', onWindowResize, false );

				light = new THREE.PointLight(0xd6d498, 1, 50, 1);
				light.position.set(-4, 10, -1);
				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.PointLight(0xd6d498, 1, 50, 1);
				light.position.set(4, 10, -1);
				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				scene.add(light);

				light = new THREE.AmbientLight( 0x656565 ); // soft white light
				scene.add( light );
				
				var spotLight = new THREE.SpotLight( 0x222222 );
				spotLight.position.set( 100, 1000, 100 );

				spotLight.castShadow = true;

				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;

				spotLight.shadow.camera.near = 500;
				spotLight.shadow.camera.far = 4000;
				spotLight.shadow.camera.fov = 30;

				scene.add( spotLight );

				light = new THREE.AmbientLight(0xd6d498, .1);
				// /scene.add(light);

				light = new THREE.DirectionalLight(0xffffff, 1.0);
				light.position.set(0, 10, -50);
				light.rotation.x = Math.PI / 2;
				scene.add(light);

				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				if ( mixers.length > 0 ) {

					for ( var i = 0; i < mixers.length; i ++ ) {

						mixers[ i ].update( clock.getDelta() );

					}

				}

				stats.update();

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
