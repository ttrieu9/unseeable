
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#bottom_bar_title {
				left: 7.5%;
				bottom: 10%;
				width: 80%;
				right: 10%;
				height: 10%;
				position: absolute;
				z-index: 0;
				display: table;
			}

			#play_button{
				color: white;
				text-shadow:
					-3px -3px 0 #000,
					3px -3px 0 #000,
					-3px 3px 0 #000,
					3px 3px 0 #000;
				font-size: 200px;
				text-align: center;
				display: table-cell;
			}

			#credits_button{
				text-align: left;
				font-size: 500%;
				line-height: 240%;
			}

			#exit_button{
				font-size: 500%;
				line-height: 240%;
			}

			.button-mouse-over:hover{
				color: gray;
				cursor: pointer;
				user-select: none;
			}

			.fit-screen{
				max-width: 99%;
				max-height: 99%;
			}

			.fade-in {
				animation-name: fade-in;
				animation-duration: 1s;
			}

			.fade-out {
				animation-name: fade-out;
				animation-duration: 1s;
			}

			.screen-change {
				animation-name: screen-change;
				animation-duration: 2s;
			}

			@keyframes screen-change {
				0% {opacity: 0;}
				30% {opacity: 1;}
				70% {opacity: 1;}
				100% {opacity: 0;}
			}

			@keyframes fade-in {
				0% {opacity: 0;}
				100% {opacity: 1;}
			}

			@keyframes fade-out {
				0% {opacity: 1;}
				100% {opacity: 0;}
			}

			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<img class ="fit-screen" src="https://i.imgur.com/Cbbziui.jpg">
		<div id="bottom_bar_title">
			<p id="play_button" class="button-mouse-over" onclick="startGame()">Play</p>
		</div>
		<script>
			function exitGame(){
				window.close();
			}

			function creditsDisplay(){
				document.body.innerHTML = "";
				document.body.style.background = "black";
				document.body.innerHTML = "<h1 style=\"text-align: center; font-size: 600%;\"> Thanks for playing!<h1/>";
				document.body.innerHTML += "<h1 style=\"text-align: center; font-size: 200%;\">Developed by Alex Horton, Isaiah Cochran, Tommy Trieu, and Drew Tisdelle<h1/>";
				document.body.innerHTML += "<h1 style=\"text-align: center; font-size: 200%;\">Advised by Brian Moriarty, Ralph Sutter, and David Brown.<h1/>";
				document.body.innerHTML += "<h1 style=\"text-align: center; font-size: 200%;\" class=\"button-mouse-over\" onclick=\"location.reload()\">Return to Title Screen<h1/>";
			}

			function startGame(){
				getUserId((response) => {
					window.sessionStorage.setItem('userId', response.userId)
					document.location.href = response.redirect;
				})
			}

			/**
			 * Retrieves user id for current session.
			 */
			function getUserId(cb) {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						let response = JSON.parse(this.responseText)
						cb(response)
					}
				};
				xhttp.open("GET", "/userId/generate", true);
				xhttp.send();
			}
		</script>
	</body>
</html>
